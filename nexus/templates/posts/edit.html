{% extends "base.html" %}
{% block content %}
<style>
  .panel {
  padding: 5px;
  margin-top:5px;
  }

  .CodeMirror {
  background: white!important;
  border-radius: 0!important;
  }

  .editor-toolbar {
  background: white!important;
  border-radius: 0px!important;
  }

  .editor-statusbar {
      border-style: solid;
    border-width: 1px;
    border-color: #d8d8d8;
    background: #f2f2f2;
  color: #333333;
  padding: 5px;
  margin-top:-1px;
  }

  #id_title {
  padding: 24px 10px;
  }

  #id_title, .CodeMirror, textarea {
  font-size: 21px!important;
  }

  .button.small {
    border-radius: 0;
    padding: 15px 25px;
  }
</style>




    
<div id="page"  class="postPage">
  <div class="row fullWidth">

    
    <div class="large-12 small-12 columns">
      {{form.non_field_errors}}
      <form action="/post/{{post.slug}}/edit" method="post">
      {% csrf_token %}
      <!-- Editor -->
      <div class="editor">
	{{form.body}}
      </div>

      <div class="clearfix"></div>      

      <!-- Buttons -->
      <a href="#" data-reveal-id="deletePost"
	 class="button small delete-chapter">Delete Post</a>
      <!-- Delete post popup. -->
      <div id="deletePost" class="reveal-modal"
	   data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
	<h2 id="modalTitle"> Confirm </h2>
	<p class="lead">Are you sure you want to delete this post?</p>
	<!-- Button -->
	<a href="/post/{{post.slug}}/delete"
	   class="button small confirm-delete">Delete</a>      	
	<a class="close-reveal-modal" aria-label="Close">&#215;</a>
      </div>
	
      <div class="edit-buttons">
	<br/>

	<!-- View/Publish/Save buttons -->
	<button class="button small" type="submit">Save</button>
	</div>
	<div class="clearfix"></div>
	<div style="width:100%; height: 20px"></div>
      </form>
      <!-- End Submit Form -->
    </div> <!-- End 9 columns -->
</div>	 <!-- End row -->

{% endblock content %}
