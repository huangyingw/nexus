{% load staticfiles %}
{% load markdownify %}

<style>
  .subnav a, .subnav span {
  margin-right: 5px;
  text-transform: none;
  color: #42454b;
  }

  #typedropdown {
  width: 140px;
  }
  #typedropdown li {
  padding:0;
  margin:0;
  }		
  #typedropdown li a {
  text-transform:none;
  }
  #typedropdown li a i {
  margin-right: 10px;
  }
  .f-dropdown:before,
  .f-dropdown:after{
  display:none;
  }
</style>	

<style>
  #rankdropdown {
  width: 100px;
  }
  #rankdropdown li {
  padding:0;
  margin:0;
  }		
  #rankdropdown li a {
  text-transform:none;
  }
  #rankdropdown li a i {
  margin-right: 10px;
  }
  .f-dropdown:before,
  .f-dropdown:after{
  display:none;
  }
</style>

	
<!-- Subnav -->
<div class="subnav">  
  <div class="row">
    <div class="large-8 small-8 columns">

      <!-- Rank -->
      <div class="rank-types">
	<a href="/browse/" data-dropdown="rankdropdown"
	   data-options="is_hover:true; align:bottom;"
	   class=""
	   style="background: rgba(188, 187, 189, 0.32);
		  margin: -5px 5px 0 0;
		  padding:4px 10px;
		  width:100px;">
	  <i class="fa fa-fire"></i>
	  Hot
	</a>

	<ul id="rankdropdown" class="f-dropdown dropdownmenu" data-dropdown-content>
	<!-- Hot -->
	<li>	
	  <a href="{{request.path}}?sorting=hot{{urlstring}}">
	    <span {% if sorting = "hot" %}class="bold"{% endif %}>
	      <i class="fa fa-fire"></i>
	      Hot</span>
	  </a>
	</li>	
	<!-- New -->
	<li>
	  <a href="{{request.path}}?sorting=new{{urlstring}}">
	    <span {% if sorting = "new" %}class="bold"{% endif %}>
	      <i class="fa fa-clock-o"></i>
	      New</span>
	</a>
	</li>
	<!-- Top -->
	<li>
	  <a href="{{request.path}}?sorting=top{{urlstring}}">
	    <span {% if sorting = "top" %}class="bold"{% endif %}>
	      <i class="fa fa-arrow-up"></i>
	      Top</span>
	</a>
	</li>
	</ul>



	<!-- Browse -->
	{% if request.path = "/browse/" and user.is_authenticated %}
	<a href="/browse/" data-dropdown="typedropdown"
	   data-options="is_hover:true; align:bottom;"
	   class=""
	   style="background: rgba(188, 187, 189, 0.32);
		  margin: -5px 5px 0 0;
		  padding:4px 10px;
		  width:140px;">
	  <i class="fa fa-compass"></i>
	  All Hubs
	</a>
	{% endif %}
	
	<ul id="typedropdown" class="f-dropdown dropdownmenu" data-dropdown-content>
	  <li>
	    <a href="/browse/">
	      <span>
		<i class="fa fa-compass" style="width:14px;"></i> 
		All Hubs
	      </span>
	    </a>
	  </li>
	  <li>
	    <a href="/browse/?hubfilter=following">
	      <span>
		<i class="fa fa-hashtag" style="width:14px;"></i> 
		Following
	      </span>
	    </a>
	  </li>

	</ul>

      </div> <!-- Close rank types -->
    </div> <!-- Close 9 columns -->
  
    <div class="large-4 small-4 columns">
      <!-- Search -->
      <form id="search-form" name="search-form"  method="get">
	<i class="fi-magnifying-glass right"
	   style="position: relative;
	  	  right: 28px;
	  	  width: 0;
	  	  top: 12px;
	  	  color: #cccccc;"
	   ></i>
	<input placeholder="" name="query" value="{{query}}"
	       type="text" class="right searchbar" form="search-form"
	       id="search-input">
      </form>

    </div> <!-- Close 4 columns -->
      
    <div class="clearfix"></div>

  </div>   <!-- Close row -->
</div>   <!-- Close subnav -->
