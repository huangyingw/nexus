<link rel="stylesheet" href="//cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
<script src="//cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>


<script>
var simplemde;
var editor;
$('textarea').each(function() {
    simplemde = new SimpleMDE({
	element: this,
	autosave: {
            enabled: true,
            uniqueId: "123",
            delay: 1000,
	},
    });
   simplemde.render();
    // Progress Bar
    simplemde.codemirror.on("change", function(){
	health=health + 0.5;

	editor = $(simplemde.element.parentNode.children[4]).parent()
	words = editor.find(".words").html();
	percent = (parseFloat(words)/(100))*100;
	$(".sprintprogress").css("width",percent+"%")
	if (percent > 99) {
	    $(".meter").css("background","green");
	    clearTimeout(healthTimer);
	} else {
	    $(".meter").css("background","#008CBA");	    
	}
    });
    
})


var health = 10;
var healthTimer = "";

function startTimer() {
    healthTimer = setInterval(function () {
	//display.text(timer);
	$(".health").css("width",(health/10)*100+"%");

	health = health - 0.1/5;

	if (health > 8) {
	$(".health").css("background","green");	
	} else if (health > 4) {
	    $(".health").css("background","#008CBA");
	} else {
	    $(".health").css("background","red");	    
	}

	
        if (health < -0.5) {
	    simplemde.value("");
            console.log("Lost");
	    health = 0;
        }
    }, 10);
}

$("#start").click(function(){
    startTimer(5);
});

$("#stop").click(function(){
    clearTimeout(healthTimer);
});

$("#more").click(function(){
    health=health + 1;
});
    

</script>
