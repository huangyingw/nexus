{% extends "base.html" %}
{% block content %}

<div id="page"  class="postPage">
  <div class="row">
    <div class="large-4 large-centered columns center-vertically">
      <h2> Create Hub </h2>
      <form method="post" action="/hub/add/?next={{nextpage}}"> {% csrf_token %}
	{{form}}
	<input type="submit" class="button small right" value="Create" />
      </form>
    </div>

    <div style="width:100%; height: 20px"></div>

  </div>	 <!-- End row -->
</div>
{% endblock content %}
